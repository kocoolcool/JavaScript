<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01varDeclarationTypeTransfer.html</title>
    <script>
        //1.變數宣告
        var a;
        //定義初始值
        a=10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a=10;
        //列印及typeof
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");
        
        //字串變數
        var a="123";
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");
        document.write("\"a+b\"<br>"); //"a+b"
        document.write("\\a+b\\<br>") //\a+b\
        document.write("\x26<br>"); //&
        document.write("\u4e00<br>"); //一
        //布林變數
        var a=1;
        c=a+1;
        document.write(c+"<br>");
        //轉成布林值
        //0、NaN、""、null、undefined轉成Boolean值時為false
        document.write(Boolean(1)+"<br>");
        document.write(Boolean(0)+"<br>");
        document.write(Boolean(null)+"<br>");
        document.write(Boolean(undefined)+"<br>");

        //null
        var n=null;
        document.write("n=" + n + " typeof n=" + typeof n + "<br>");
        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)
        var u;
        document.write("u=" + u + " typeof u=" + typeof u + "<br>");
        //===============================
        //建立物件，語法一
        var person=new Object();
        
        //定義物件屬性
        person.name="Chris";
        person.height=172;
        person.age=30;
        person.ID="A123456789";
        document.write("name:"+person.name+"<br>"+"ID:"+person.ID+"<br>"+"age:"+person.age+"<br>"+"height:"+person.height+"<br>")


        //建立物件，語法二
        var car={brand:"audi","max speed":300,"price":100};
        document.write(car.brand+"<br>",car["max speed"]+"<br>",car.price+"<br>")
        
        //parseInt/用法
       document.write(parseInt("123.45")+"<br>");
       document.write(parseInt("123.a5")+"<br>");
       document.write(parseInt("123a.5")+"<br>");
       document.write(parseInt("a12.34")+"<br>");
    </script>
</head>
<body>

</body>
</html>
